<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
  </head>
  <body>
    <div class="maincontent">
      <header class="left">
        <div class="center">
          <h1>Weather App</h1>
          <h4>Search by City for Weather</h2>
          <h3 id="searchagain">Search Again</h3>
        </div>
      </header>
      <main class="center">
        <form id="search">
          <input type="search" placeholder="City Name" id="searchbar"/>
          <button type="submit" id="searchbutton">Search</button>
        </form>
        <section id="results">
          <h2 id="cityname"></h2>
          <div class"wrap1">
            <h2 id="clouds"></h2>
            <p id="cloudsdescript"></p>
          </div>
          <h2>Temperatures</h2>
            <div class="wrap1">
              <div class="wrap2">
                <h3>Temperature</h3>
                <p id="temp"></p>
              </div>
              <div class="wrap2">
                <h3>Pressure</h3>
                <p id="pressure"></p>
              </div>
              <div class="wrap2">
                <h3>Humidity</h3>
                <p id="humidity"></p>
              </div>
              <div class="wrap2">
                <h3>Minimum Temperature</h3>
                <p id="mintemp"></p>
              </div>
              <div class="wrap2">
              <h3>Maximum Temperature</h3>
              <p id="maxtemp"></p>
              </div>
            </div>
          <h2>Wind</h2>
            <div class="wrap2">
              <h3>Speed</h3>
              <p id="wind"></p>
            </div>
        </section>
      </main>
    </div>
    <footer>
      <p>Weather data provided by <a href="https://home.openweathermap.org/" id="openweatherapp">Open Weather App</a> </p>
    </footer>
    <!-- this is the CDN for jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
